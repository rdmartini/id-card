  <body>
    <section>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-8 mt-4">
            <div class="card d-flex pr-4">
              <div class="card-body p-4 d-flex align-items-center justify-content-center">
                <img
                  class="card-img"
                  src="img/Logo RM.jpg"
                  alt="Card imag"
                />
                <div>
                  <h5 class="card-title">Ronald Martini</h5>
                  <p class="card-text text-justify mb-2">
                    Diseñador Gráfico, Actualmente soy estudiante de ReactJs
                    a través del programa Codo a Codo, en constante
                    aprendizaje para poder ampliar mis conocimientos y habilidades profesionales.
                  </p>
                  <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <a href="https://www.linkedin.com/in/ronaldmartini/" target="blank" class="icon-fRedes"><i class="fab fa-linkedin"></i> </a>
                        <a href="https://www.behance.net/rmartini" target="blank" class="icon-fRedes"><i class="fab fa-behance-square"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
